
{% extends "base.html" %}

{% block title %}Nuevo Producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Agregar nuevo producto</h2>
    <form method="POST" action="{{ url_for('nuevo_producto') }}">
        
        <!-- Orden -->
        <div class="mb-3">
            <label for="orden" class="form-label">Orden</label>
            <input type="number" class="form-control" id="orden" name="orden" required>
        </div>

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <!-- Stock Inicial -->
        <div class="mb-3">
            <label for="stock_inicial" class="form-label">Stock inicial</label>
            <input type="number" class="form-control" id="stock_inicial" name="stock_inicial" required>
        </div>

        <!-- Valor unitario -->
        <div class="mb-3">
            <label for="valor_unitario" class="form-label">Valor unitario</label>
            <input type="number" step="0.01" class="form-control" id="valor_unitario" name="valor_unitario" required>
        </div>

        <!-- Ganancia (%) -->
        <div class="mb-3">
            <label for="interes" class="form-label">Ganancia (%)</label>
            <input type="number" step="0.01" class="form-control" id="interes" name="interes" value="0" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
